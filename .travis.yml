sudo: required
services:
- docker
script:
- export REPO=bigcentech/hadoop-sbt
- export TAG_TO_USE=${TRAVIS_TAG:-snapshot}
- docker build -t $REPO:latest .
- docker tag $REPO:latest $REPO:$TAG_TO_USE
deploy:
  provider: script
  script: echo "$DOCKER_PASS" | docker login -u="$DOCKER_USER" --password-stdin &&
    docker push $REPO
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
